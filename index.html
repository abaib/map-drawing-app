<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Line Drawing Application</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="anonymous" />
    
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 16px;
            background: #3b82f6;
            color: white;
        }
        
        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn.active {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
            border: none;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }
        
        .layer-buttons {
            display: flex;
            gap: 8px;
        }
        
        .gps-status {
            padding: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .gps-status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .gps-status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: #6b7280;
        }
        
        .status-value {
            font-weight: 600;
            color: #111827;
        }
        
        .status-active {
            color: #10b981;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .table-container {
            max-height: 350px;
            overflow: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        thead {
            position: sticky;
            top: 0;
            background: #f9fafb;
            z-index: 10;
        }
        
        th {
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
            color: #374151;
            white-space: nowrap;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
        
        tbody tr.selected {
            background: #dbeafe;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 12px;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        
        .file-input {
            display: none;
        }
        
        .gps-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
            z-index: 1000;
        }
        
        .gps-marker-container {
            position: relative;
        }
        
        #captureEndBtn {
            display: none;
            margin-top: 8px;
        }
        
        .leaflet-container.map-rotate {
            cursor: grab;
        }
        
        .leaflet-container.map-rotate:active {
            cursor: grabbing;
        }
        
        .draggable-marker {
            cursor: move !important;
            pointer-events: all !important;
        }
        
        .leaflet-interactive {
            cursor: pointer;
        }
        
        .leaflet-interactive.draggable-marker {
            cursor: move !important;
        }
        
        /* Icon replacements (using Unicode symbols instead of Font Awesome) */
        .icon-pen::before { content: "‚úèÔ∏è"; }
        .icon-pointer::before { content: "üëÜ"; }
        .icon-rotate::before { content: "üîÑ"; }
        .icon-map::before { content: "üó∫Ô∏è"; }
        .icon-satellite::before { content: "üõ∞Ô∏è"; }
        .icon-location::before { content: "üìç"; }
        .icon-pin::before { content: "üìå"; }
        .icon-save::before { content: "üíæ"; }
        .icon-upload::before { content: "üì§"; }
        .icon-excel::before { content: "üìä"; }
        .icon-csv::before { content: "üìÑ"; }
        .icon-nav::before { content: "üß≠"; }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
            }
            
            .map-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üó∫Ô∏è GPS Map Drawing</h1>
            </div>
            
            <div class="sidebar-content">
                <!-- Work Order Information -->
                <div class="section">
                    <div class="section-title">Work Order Information</div>
                    <div class="form-group">
                        <label class="form-label" for="workOrderNo">Work Order No.</label>
                        <input type="number" id="workOrderNo" class="form-input" placeholder="Enter work order number">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="workType">Work Type</label>
                        <input type="number" id="workType" class="form-input" placeholder="Enter work type">
                    </div>
                </div>

                <!-- Toolbar Section -->
                <div class="section">
                    <div class="section-title">Toolbar</div>
                    <div class="toolbar">
                        <button class="btn active" id="drawBtn">
                            <span class="icon-pen"></span> Draw
                        </button>
                        <button class="btn" id="selectBtn">
                            <span class="icon-pointer"></span> Select
                        </button>
                        <button class="btn" id="rotateBtn">
                            <span class="icon-rotate"></span> Rotate
                        </button>
                    </div>
                </div>

                <!-- Map Layers Section -->
                <div class="section">
                    <div class="section-title">Map Layers</div>
                    <div class="layer-buttons">
                        <button class="btn active" id="streetBtn">
                            <span class="icon-map"></span> Street
                        </button>
                        <button class="btn" id="satelliteBtn">
                            <span class="icon-satellite"></span> Satellite
                        </button>
                    </div>
                </div>

                <!-- GPS Capture Section -->
                <div class="section">
                    <div class="section-title">GPS Capture</div>
                    <button class="btn btn-primary" id="currentLocationBtn" style="margin-bottom: 8px;">
                        <span class="icon-nav"></span> Current Location
                    </button>
                    <button class="btn btn-success" id="captureStartBtn">
                        <span class="icon-pin"></span> Capture Start Point
                    </button>
                    <button class="btn btn-success" id="captureEndBtn">
                        <span class="icon-pin"></span> Capture End Point
                    </button>
                    <div class="gps-status" style="margin-top: 12px;">
                        <div class="gps-status-row">
                            <span class="status-label">Status:</span>
                            <span class="status-value" id="gpsStatus">Inactive</span>
                        </div>
                        <div class="gps-status-row" id="gpsAccuracyRow" style="display: none;">
                            <span class="status-label">Accuracy:</span>
                            <span class="status-value" id="gpsAccuracy">- m</span>
                        </div>
                    </div>
                </div>

                <!-- Line Information Table -->
                <div class="section">
                    <div class="section-title">Line Information</div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Line</th>
                                    <th>Length (m)</th>
                                    <th style="min-width: 80px;">Depth</th>
                                    <th style="min-width: 80px;">Width</th>
                                    <th style="min-width: 120px;">Excavation</th>
                                    <th style="min-width: 100px;">Road Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="linesTableBody">
                                <!-- Lines will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Save & Export Section -->
                <div class="section">
                    <div class="section-title">Save & Export</div>
                    <button class="btn btn-primary" id="saveBtn">
                        <span class="icon-save"></span> Save Drawing
                    </button>
                    <label class="btn btn-primary" style="margin-top: 8px; cursor: pointer;">
                        <span class="icon-upload"></span> Load Drawing
                        <input type="file" class="file-input" id="loadInput" accept=".json">
                    </label>
                    <div class="export-buttons">
                        <button class="btn btn-success" id="excelBtn">
                            <span class="icon-excel"></span> Excel
                        </button>
                        <button class="btn btn-success" id="csvBtn">
                            <span class="icon-csv"></span> CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    
    <!-- Application JS -->
    <script src="app.js"></script>
</body>
</html>
